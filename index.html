<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - login or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/3 mx-10">
            <img src="fb.svg" class="w-80" alt="facebook logo">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>

        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg outline-blue-600 border-gray-200" type="text" placeholder="Email or Phonenumber">
            <input class="my-3 px-4 h-12 border border-1 rounded-lg outline-blue-600 border-gray-200" type="password" placeholder="password">
            <button class="bg-blue-600 text-white font-bold my-2 p-3 rounded-md text-xl hover:bg-blue-800">Log in</button>
            <span class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline" >Forgot your password</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white font-bold my-2 p-3 rounded-md text-xl hover:bg-green-700 w-fit mx-auto">Create a new Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline hover:cursor-pointer ">Create a page</span> for a celebrity,brand or bussiness</span>

        </div>

    </div>
</body>
</html>
